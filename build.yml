name: Build & Test

on: push

jobs:
  build:
    name: Maven Compile
    runs-on: [self-hosted, Windows]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean compile --batch-mode --no-transfer-progress -Dsilent=true
